<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table Tag</title>
		</head>
		<body>
			<table border="1"> <!-- 숫자든 문자든 " "에 써야한다. -->
				<tr>
					<td colspan="1" align="center">이름</td>
					<td>국어</td>
					<td>영어</td>
					<td>수학</td>
				</tr>
				<tr>
					<td rowspan="2" align="center">홍길동</td>
					<td align="left">100</td>
					<td align="left">90</td>
					<td align="left">80</td>
				</tr>
				<tr>
					<td colspan="2" align="left">평균</td>
					<td align="left">90</td>
				</tr>
			</table>
		</body>
</html>
